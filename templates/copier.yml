# preguntas paso 1
project_name:
    type: str
    help: ¿Cuál es el código de tu aplicación?

war_project_name:
    type: str
    help: ¿Cuál va a ser el nombre de tu WAR?

# Pregunta 1 - Selección de varios idiomas
i18n_app:
    type: str
    help: ¿Qué idiomas deseas tener en tu aplicación?
    multiselect: true
    choices:
        - Castellano
        - Euskera
        - Inglés
        - Francés

i18n_default_app:
    type: str
    help: ¿Cuál quieres que sea el idioma por defecto?
    choices:
        Castellano:
            value: Castellano
            validator: "{% if 'Castellano' not in i18n_app %}Castellano no está entre los idiomas permitidos{% endif %}"
        Euskera:
            value: Euskera
            validator: "{% if 'Euskera' not in i18n_app %}Euskera no está entre los idiomas permitidos{% endif %}"
        Inglés:
            value: Inglés
            validator: "{% if 'Inglés' not in i18n_app %}Inglés no está entre los idiomas permitidos{% endif %}"
        Francés:
            value: Francés
            validator: "{% if 'Francés' not in i18n_app %}Francés no está entre los idiomas permitidos{% endif %}"

security_app:
    type: str
    help: ¿Quieres securizar la aplicación?
    default: XLNetS
    choices:
        - Si
        - No
      
